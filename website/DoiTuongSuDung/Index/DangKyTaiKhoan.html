<!DOCTYPE html>
<html>
<head>
    <title>Tạo Tài Khoản</title>
    <link rel="stylesheet" href="../Index/Dktk.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Index/Dktk.js"></script>
</head>
<body class="body">
    <div class="container">
        <h1 class="form-group" style="text-align: center;">Tạo Tài Khoản</h1>
        <form id="registration-form" method="post">
            <div class="form-group">
                <label for="full-name">Họ Tên:</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required placeholder="Email">
            </div>
            <div class="form-group-GT">
                    <label>Giới Tính:</label>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male" >Nam</label>
                    <input type="radio"  id="female" name="gender" value="female">
                    <label for="female">Nữ</label>
                    <br>
            </div>
            <div class="form-group">
                <label for="birthdate">Ngày Sinh:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" required pattern="^\d{5,12}$" placeholder="Telephone number">
            </div>
            <div class="form-group">
                <label for="username">Địa Chỉ</label>
                <input type="text" id="username" name="username" required placeholder="Address">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác Nhận Mật Khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Enter the password">
                <span id="password-error" style="color: #00ADB5;"></span>
            </div>
            <div class="form-group" style="text-align: center;">
                <button id="register-button" type="submit">Đăng ký</button>
                <button type="reset" class="cancel">Hủy</button>
            </div>
        </form>
    </div>
</body>
</html>
