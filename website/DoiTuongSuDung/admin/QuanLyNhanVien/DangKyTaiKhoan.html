<!DOCTYPE html>
<html>
<head>
    <title>Tạo Tài Khoản  nhân viên</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Dktk.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Dktk.js"></script>
    <link href="/Librarian_Project/code/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/Librarian_Project/code/dist/assets/img/favicon.png">

</head>
<style>
.text_head{
    font-size: 30px;
    color: #fff;
    font-weight: 700;
}
</style>
<body class="body bg-gradient-to-br">
    <div class="container">
        <div class="fosrm-group text_head" style="text-align: center;">Tạo Tài Khoản</div>
        <form id="registration-form" action="ThucHienThemNhanVien.php" method="post" enctype="application/x-www-form-urlencoded">
            <div class="grid grid-cols-6 gap-6">

                <div class="form-group col-span-6 sm:col-span-3">
                    <label for="full-name text-black">Họ Tên:</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Username">
                </div>
                <div class="form-group col-span-6 sm:col-span-3">
                    <label for="username text-black">Email</label>
                    <input type="text" id="username" name="email" required placeholder="Email">
                </div>
                <div class="form-group-GT col-span-6 sm:col-span-3 text-black">
                        <label>Giới Tính:</label>
                        <input type="radio" id="male" name="gender" value="M" checked>
                        <label for="male" >Nam</label>
                        <input type="radio"  id="female" name="gender" value="F">
                        <label for="female">Nữ</label>
                        <br>
                </div>
                <div class="form-group col-span-6 sm:col-span-3 text-black">
                    <label for="birthdate">Ngày Sinh:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group col-span-6 sm:col-span-3 text-black">
                    <label for="phone">Số Điện Thoại:</label>
                    <input type="tel" id="phone" name="phone" required pattern="^\d{5,12}$" placeholder="Telephone number">
                </div>
                <div class="form-group col-span-6 sm:col-span-3 text-black">
                    <label for="username">Địa Chỉ</label>
                    <input type="text" id="username" name="address" required placeholder="Address">
                </div>
                <div class="form-group col-span-6 sm:col-span-3 text-black">
                    <label for="password">Mật Khẩu:</label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-group col-span-6 sm:col-span-3 text-black">
                    <label for="confirm-password">Xác Nhận Mật Khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Enter the password">
                    <span id="password-error" style="color: #00ADB5;"></span>
                </div>



            </div>
            <div class="form-group" style="text-align: center;">
                <button id="register-button" type="submit">Đăng ký</button>
                <button type="reset" class="cancel">Hủy</button>
            </div>
        </form>
    </div>
</body>
</html>
